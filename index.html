<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify clone: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="leftc">
            <div class="spotify"> 
                <img class="logo" src="img/logo.svg" alt="">
                <div class="home">
                    <span><img class="homesvg" src="img/home.svg" alt=""></span>
                    <p>HOME</p>
                </div>
                <div class="search">
                    <span><img class="searchsvg" src="img/search.svg" alt=""></span>
                    <p>SEARCH</p>
                </div>
            </div>
            <div class="lib">
                <span><img class="libsvg" src="img/playlist.svg" alt=""></span>
                <p>Library</p>
            </div>
        </div>
        <div class="rightc">
            <div class="navbar">
                <div class="tgl">
                    <p>Beats&Bytes</p>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="maincontent"></div>
        </div>
    </div>
</body>
</html>
